scalar DateTime @field
enum LocationType { primary urgent quick er }
input PersonInput { name: String! }

type Person @model {
  name: String!
  authored: [Book]
  emailAddress: String!
  home: Building
  status: String
}

type Book @model {
  name: String!
  price: Float!
  author: Person!
  bestSeller: Boolean
  bids: [Float]
}

type Building @model(embed: true) {
  name: String!
  location: LocationType
}

type Query {
  findThemBooks: [Book]!
}
